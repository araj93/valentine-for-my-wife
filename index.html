<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine, Shruti ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        background: radial-gradient(circle at top, #ffdde1, #ee9ca7);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Poppins', sans-serif;
    }

    .card {
        background: #fff;
        padding: 45px 35px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 25px 60px rgba(0,0,0,0.15);
        max-width: 90%;
        width: 360px;
        animation: fadeIn 1.2s ease;
    }

    h1 {
        font-family: 'Playfair Display', serif;
        color: #e63946;
        margin-bottom: 35px;
        font-size: 28px;
    }

    .buttons {
        position: relative;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
    }

    button {
        padding: 12px 30px;
        border-radius: 30px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
    }

    #yesBtn {
        background: linear-gradient(135deg, #ff4b6e, #ff758c);
        color: #fff;
        box-shadow: 0 10px 25px rgba(255,75,110,0.4);
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background: #f1f1f1;
        color: #555;
        position: absolute;
    }

    /* Love page */
    .love-page {
        display: none;
        flex-direction: column;
        align-items: center;
        text-align: center;
        color: white;
        animation: fadeIn 1.5s ease;
    }

    .boy-image {
        width: 200px;
        margin-bottom: 25px;
        animation: bounce 1s infinite;
    }

    .love-page h2 {
        font-family: 'Playfair Display', serif;
        font-size: 40px;
        margin-bottom: 10px;
    }

    .love-page p {
        font-size: 18px;
        opacity: 0.95;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="card" id="questionCard">
    <h1>Will you be my Valentine? üíñ</h1>
    <div class="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üôà</button>
    </div>
</div>

<div class="love-page" id="lovePage">
    <img src="images/happy-boy.png" class="boy-image" alt="Happy Boy">
    <h2>I Love You ‚ù§Ô∏è</h2>
    <p>Forever grateful that you are mine.</p>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("questionCard");
    const lovePage = document.getElementById("lovePage");

    const positions = [
        { x: -110, y: 0 },
        { x: 110, y: 0 },
        { x: 0, y: -40 }
    ];

    noBtn.addEventListener("mouseover", () => {
        const move = positions[Math.floor(Math.random() * positions.length)];
        noBtn.style.transform = `translate(${move.x}px, ${move.y}px)`;
    });

    yesBtn.addEventListener("click", () => {
        card.style.display = "none";
        document.body.style.background = "linear-gradient(135deg, #ff4b6e, #ff758c)";
        lovePage.style.display = "flex";
    });
</script>

</body>
</html>
