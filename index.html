<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        max-width: 90%;
        width: 350px;
    }

    h1 {
        color: #ff4b6e;
        margin-bottom: 30px;
    }

    .buttons {
        position: relative;
        height: 100px;
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background: #ff4b6e;
        color: white;
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        position: absolute;
        background: #ddd;
        color: #333;
        left: 180px;
    }

    /* Second page */
    .love-page {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
    }

    .love-page h2 {
        font-size: 40px;
        margin-bottom: 20px;
    }

    .boy {
        font-size: 80px;
        animation: bounce 1s infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }
</style>
</head>

<body>

<div class="card" id="questionCard">
    <h1>Hi Shruti, Will you be my Valentine? üíò</h1>
    <div class="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üòú</button>
    </div>
</div>

<div class="love-page" id="lovePage">
    <div class="boy">ü•∞</div>
    <h2>I Love You ‚ù§Ô∏è</h2>
    <p>You make my life beautiful every day.</p>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("questionCard");
    const lovePage = document.getElementById("lovePage");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", () => {
        card.style.display = "none";
        document.body.style.background = "linear-gradient(135deg, #ff4b6e, #ff758c)";
        lovePage.style.display = "flex";
    });
</script>

</body>
</html>
